---
layout: default
---

<main class="themeix-main-content">

	<!-- Start About -->
	<section class="full-page clearfix" id="about">
		<div class="">
			<div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h1>{{page.title}}</h1>
                    </div>
				</div>
			</div>
		</div>
	</section>
	<!-- End About  -->


	<div class="container">
		<div class="row">
			<div class="col-md-12 mx-auto">
				<div class="post-img">
					<img src="{{page.image}}" alt="{{post.title}}">
					<p>{{page.content}}</p>

					<div class="share-opt">
						{% include social_share.html %}
					</div>
				</div>
			</div>
		</div>
	</div>

	{% include footer.html %}
</main>


<div class="modal fade" id="blog_details-{{post.post_id}}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{ post.title }}</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span class="fa fa-times" aria-hidden="true"></span>
				</button>
			</div>
			<div class="modal-body">
				<p>{{ post.content }}</p>
				<hr>
				<div class="post-comments">
					{% include post_comments.html %}
				</div>
			</div>
			<div class="modal-footer">
				<div class="share-opt">
					{% include social_share.html %}
				</div>
			</div>
		</div>
	</div>
</div>
