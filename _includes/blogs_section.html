<!-- Start Blog -->
<section class="full-page pd-0 clearfix" id="blog">
    <div class="blog">
        <div class="container-fluid">
            <div class="blog-wrapper text-center">
                <div class="section-title">
                    <div class="border-center"></div>
                    <h2>Posts</h2>
                    <div class="border-center"></div>
                </div>
                <div class="single-blog" id="macy-container">
                {% for post in site.posts %}
                <div class="single-blog-wrapper text-left">
                    <div class="single-blog-content">
                        <!-- remove  data-target="#blog_details-{{post.post_id}}" -->
                        <a href="{{post.url}}"><h5>{{post.title}}</h5></a>
                        <span>posted {{post.date | date_to_string}}</span>
                        <p>{{ post.excerpt | strip_html | truncatewords: 18 }}</p>
                        <div class="clearfix">
                         <a href="{{post.url}}" class="blog-details-btn btn btn-link float-left">read more <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                         <div class="post-share">
                             {% include social_share.html %}
                         </div>
                        </div>
                    </div>
                  </div>
                  {% endfor %}
                </div>
                
            </div>
        </div>
    </div>
</section>
<!-- End Blog
