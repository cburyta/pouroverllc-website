<!-- Start Blog -->
<h2>Posts</h2>
{% for post in site.posts %}
<div>
    <!-- remove  data-target="#blog_details-{{post.post_id}}" -->
    <a href="{{post.url}}"><h5>{{post.title}}</h5></a>
    <span>posted {{post.date | date_to_string}}</span>
    <p>{{ post.excerpt | strip_html | truncatewords: 18 }}</p>
    <a href="{{post.url}}">read more</a>
</div>
{% endfor %}
<!-- End Blog -->
